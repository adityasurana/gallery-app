<div class="login" *ngIf="!login">
	<div class="login-form">
		<div style="background-color:white;" class="alert alert-danger" *ngIf="error">
			<p style="color: red;">Incorrect Email Id or Password</p>
		</div>
		<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="bg-gradient">
			<h2 class="text-center" style="color: white; margin-left: 60px;">Gallery App</h2>
			<div class="form-group">
				<label for="email" style="color: white; margin-right: 20px;">E-Mail</label>
				<input
					type="email"
					id="email"
					name="email"
					class="form-control"
					ngModel
					required
				/>
			</div>
			<div class="form-group">
				<label for="password" style="color: white; margin-right: 10px;">Password</label>
				<input
					type="password"
					id="password"
					name="password"
					class="form-control"
					ngModel
					required
				/>
			</div>
			<div class="form-group text-center">
				<button type="submit" style="margin-left: 90px;" class="btn btn-primary" [disabled]="!authForm.valid">
          Login
        </button>
			</div>
		</form>
	</div>
</div>
